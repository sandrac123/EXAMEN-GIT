<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Contacto</h2>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo </label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                <div class="invalid-feedback">Introduzca su nombre correcto</div>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Email</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                <div class="invalid-feedback"> Por favor, ingrese su correo electrónico</div>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label"> Mensaxe </label>
                <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" maxlength="40"
                    required></textarea>
                <div class="invalid-feedback">Escriba el mensaje que desea consultar o recibir</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <a href="https://github.com/teuusuario/bootstrap-html-form" target="_blank"
                class="btn btn-outline-secondary ms-2 mt-2">Ver en GitHub</a>
        </form>
    </div>

    <script>

        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
