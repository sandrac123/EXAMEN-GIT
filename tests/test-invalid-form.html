<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Proba inválida do formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Proba inválida do formulario</h2>
        <form class="needs-validation" id="testForm" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">Introduza o seu nome correcto</div>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Email</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
                <div class="invalid-feedback">Por favor, introduza un correo válido</div>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaxe</label>
                <textarea class="form-control" id="mensaje" name="mensaje" maxlength="40" required></textarea>
                <div class="invalid-feedback">Escriba unha mensaxe</div>
            </div>
            <button type="submit" class="btn btn-danger">Probar envío baleiro</button>
        </form>
        <div id="resultado" class="alert mt-3 d-none"></div>
    </div>
    <script>

        (() => {
            'use strict'
            const form = document.getElementById('testForm');
            const resultado = document.getElementById('resultado');
            form.addEventListener('submit', event => {
                event.preventDefault();
                event.stopPropagation();
                if (form.checkValidity()) {
                    resultado.className = "alert alert-success mt-3";
                    resultado.textContent = "Proba válida: O formulario é correcto!";
                    resultado.classList.remove("d-none");
                } else {
                    resultado.className = "alert alert-danger mt-3";
                    resultado.textContent = "Erro: Algún campo está baleiro ou non é válido.";
                    resultado.classList.remove("d-none");
                }
                form.classList.add('was-validated');
            }, false);
        })()
    </script>
</body>

</html>
